<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact - Varsha Somayaji</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    :root{--accent:#ff497c}
    body{font-family:Inter,Arial,sans-serif;margin:0;padding:2rem;background:linear-gradient(270deg,#ffe0f0,#e0f7ff,#fff7e0);background-size:600% 600%;animation:bgAnimation 12.5s ease infinite;text-align:center}
    @keyframes bgAnimation{0%{background-position:0% 50%}50%{background-position:100% 50%}100%{background-position:0% 50%}}
    nav{display:flex;justify-content:center;gap:1rem;background:rgba(255,255,255,.85);padding:.5rem;border-radius:0 0 12px 12px;margin-bottom:1.5rem;box-shadow:0 6px 18px rgba(20,20,30,.06)}
    .nav-icon{display:flex;align-items:center;justify-content:center;width:44px;height:44px;border-radius:10px;background:#fff;color:#111;text-decoration:none}
    main{max-width:760px;margin:0 auto}
    h1{color:var(--accent);margin-bottom:1rem}
    form{background:rgba(255,255,255,.96);padding:1.2rem;border-radius:12px;box-shadow:0 12px 30px rgba(20,20,30,.06);text-align:left}
    label{display:block;font-weight:700;margin-bottom:.25rem}
    input,textarea{width:100%;padding:.6rem;border:1px solid #e6e6e9;border-radius:8px;margin-bottom:.9rem;font-size:1rem}
    .controls{display:flex;gap:.6rem;align-items:center}
    .btn{background:var(--accent);color:#fff;border:none;padding:.65rem 1rem;border-radius:8px;font-weight:700;cursor:pointer}
    .btn:disabled{opacity:.6;cursor:not-allowed}
    .btn-alt{background:transparent;border:2px solid rgba(255,115,140,.18);color:var(--accent);padding:.5rem .8rem;border-radius:8px;text-decoration:none;font-weight:700}
    #cfStatus{margin-top:.7rem;min-height:1.1rem}
    .muted{color:#6b6b74;margin-top:.5rem}
    @media (max-width:560px){.controls{flex-direction:column;align-items:stretch}}
  </style>
</head>
<body>
  <nav aria-label="Main">
    <a href="index.html" class="nav-icon" aria-label="Home"><i class="fas fa-home"></i></a>
    <a href="about.html" class="nav-icon" aria-label="About"><i class="fas fa-user"></i></a>
    <a href="allpro.html" class="nav-icon" aria-label="Projects"><i class="fas fa-code"></i></a>
    <a href="contact.html" class="nav-icon" aria-label="Contact"><i class="fas fa-envelope"></i></a>
  </nav>

  <main>
    <h1>Contact Me</h1>

    <!-- Netlify-ready form: Netlify will capture submissions without external whitelisting -->
    <form id="contactForm" name="contact" method="POST" data-netlify="true" netlify-honeypot="_gotcha" novalidate>
      <input type="hidden" name="form-name" value="contact">
      <p class="sr-only" style="display:none"><label>Don’t fill this <input name="_gotcha" /></label></p>

      <label for="name">Name</label>
      <input id="name" name="name" type="text" required>

      <label for="email">Email</label>
      <input id="email" name="email" type="email" required>

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="6" required></textarea>

      <div class="controls" style="margin-top:.4rem">
        <button id="cfSubmit" class="btn" type="submit">Send</button>
        <a id="linkedinBtn" class="btn-alt" href="https://www.linkedin.com/messaging/thread/new/?recipients=varsha-sree-somayaji" target="_blank" rel="noopener noreferrer">Message Me on LinkedIn</a>
      </div>

      <div id="cfStatus" aria-live="polite"></div>
      <div class="muted">Submissions captured by Netlify Forms — check your Netlify dashboard → Forms.</div>
    </form>
  </main>

  <script>
    (function(){
      const form = document.getElementById('contactForm');
      const statusEl = document.getElementById('cfStatus');
      const submitBtn = document.getElementById('cfSubmit');

      function setStatus(msg, err=false){
        statusEl.textContent = msg;
        statusEl.style.color = err ? '#b00020' : '#1b5e20';
      }

      // Client-side progressive UX: Netlify will handle POST; we just show nicer UI
      form.addEventListener('submit', function(e){
        // allow Netlify to handle the POST; show immediate UI feedback
        submitBtn.disabled = true;
        submitBtn.textContent = 'Sending…';
        setStatus('Sending message…');

        // Let the browser submit the form normally (Netlify will capture it).
        // After a short timeout, restore button so user doesn't get stuck if there's an issue.
        setTimeout(()=>{ submitBtn.disabled=false; submitBtn.textContent='Send'; setStatus('Thanks — message queued (check Netlify Dashboard).'); }, 1500);
      });

      // Optionally: if you still want to use Formspree, uncomment below and replace ID.
      // const FORMSPREE_URL = 'https://formspree.io/f/xpwnlgoa'; // provided ID
      // To use Formspree instead of Netlify: remove data-netlify attribute & handle fetch POST to FORMSPREE_URL,
      // and make sure you add https://varshasomayaji.netlify.app in Formspree allowed domains.
    })();
  </script>
</body>
</html>
