<!-- <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Resume</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Add this CSS inside your existing styles.css or in a <style> block */
    .cert-container {
      display: flex;
      max-width: 900px;
      margin: 20px auto;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgb(0 0 0 / 0.1);
      padding: 20px;
    }
    .cert-sidebar {
      width: 250px;
      border-right: 2px solid #ddd;
      padding-right: 20px;
    }
    .cert-sidebar h2 {
      font-size: 1.25rem;
      margin-bottom: 15px;
    }
    .cert-list {
      list-style: none;
      padding: 0;
    }
    .cert-list li {
      padding: 10px 0;
      cursor: pointer;
      border-left: 4px solid transparent;
      transition: border-color 0.3s;
    }
    .cert-list li.active,
    .cert-list li:hover {
      border-left: 4px solid #0056b3;
      font-weight: bold;
    }
    .cert-content {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .cert-content img {
      max-width: 100%;
      max-height: 400px;
      border-radius: 8px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.15);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>My Resume</h1>
    <p>Here’s my work experience, education, and achievements.</p>
    <a href="index.html">⬅ Back to Home</a>

    <!-- Certificates Section Start -->
    <div class="cert-container">
      <nav class="cert-sidebar">
        <h2>Certificates</h2>
        <ul class="cert-list">
          <li class="active" data-img="cert1.jpg">Certificate 1</li>
          <li data-img="cert2.jpg">Certificate 2</li>
          <li data-img="cert3.jpg">Certificate 3</li>
          <li data-img="cert4.jpg">Certificate 4</li>
        </ul>
      </nav>
      <div class="cert-content">
        <img id="cert-image" src="cert1.jpg" alt="Certificate 1" />
      </div>
    </div>
    <!-- Certificates Section End -->

  </div>

  <script>
    const certItems = document.querySelectorAll('.cert-list li');
    const certImage = document.getElementById('cert-image');

    certItems.forEach(item => {
      item.addEventListener('click', () => {
        certItems.forEach(i => i.classList.remove('active'));
        item.classList.add('active');
        certImage.src = item.getAttribute('data-img');
        certImage.alt = item.textContent;
      });
    });
  </script>
</body>
</html>
